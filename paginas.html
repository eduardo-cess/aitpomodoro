
<template name="pomodoro">

		<div class="center-align card-panel hoverable">
			<div class="z-depth-2 orange"><h4>Pomodoro</h4></div>

			<a class="waves-effect waves-light btn-large btn-pomodoro" id="pomodoro"><i class="material-icons left">schedule</i>Pomodoro</a>
			<a class="waves-effect waves-light btn-large btn-pomodoro" id="sbreak">Short Break</a>
			<a class="waves-effect waves-light btn-large btn-pomodoro" id="lbreak">Long Break</a>

                  
		    <h1 id="h1tempo"><span id="contadorMinuto">00</span>:<span id="contadorSegundo">00</span></h1>

			<button class="waves-effect waves-light btn col s4 blue" id="pause" >PAUSE</button>
			<button class="waves-effect waves-light btn col s4 red darken-2" id="stop" >STOP</button>
			<div id="tocaAudio"></div>
		</div>
	</div>	
</template>
